    <link rel="stylesheet" href="./style.css" />

    <!-- Linking to External Icons (FontAwesome for icons) -->

  <body>
    <div class="container">
      <h1 class="heading">Dy's Password Generator</h1>

      <div class="display_div">
        <input type="text" id="display" disabled />
        <i class="fa-solid fa-copy copyicon"></i>
      </div>

      <div class="content_container">
        <div class="char_div">
          <span> Charater lenght : </span>

          <span id="show"></span>
        </div>
        <div class="">
          <div class="range_div">
            <input
              type="range"
              min="5"
              max="30"
              step="5"
              value="5"
              id="range"
            />
          </div>
          <section>
            <div class="control_div">
              <input
                type="checkbox"
                class="controls"
                id="check1"
                data-case="upper"
                checked
              />
              <label for="check1"> include uppercase Letters</label>
            </div>
            <div class="control_div">
              <input
                type="checkbox"
                class="controls"
                id="check2"
                data-case="lower"
                checked
              />
              <label for="check2"> include lowercase Letters</label>
            </div>
            <div class="control_div">
              <input
                type="checkbox"
                class="controls"
                id="check3"
                data-case="numbers"
              />
              <label for="check3"> include Numbers</label>
            </div>
            <div class="control_div">
              <input
                type="checkbox"
                class="controls"
                id="check4"
                data-case="symbols"
              />
              <label for="check4"> include Symbols </label>
            </div>
          </section>

          <!-- bar -->
          <div class="bardiv">
            <div class="bar-" id="bar">
              <div class="text">
                <span>Strenght </span>
              </div>
              <div class="bari">
                <span data-bar="bar-1"></span>
              </div>
            </div>

            <button id="generatebtn">Generate</button>
          </div>
        </div>
      </div>

          Contact Developer

          </a>
        </div>
