<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Dy's Password Generator</h1>

      <div class="">
        <input type="text" id="display" />
      </div>

      <div class="">
        <div class="">
          <span> Charater lenght</span>

          <span id="show"></span>
        </div>
        <div class="">
          <input type="range" min="5" max="30" step="5" value="5" id="range" />
          <div>
            <input
              type="checkbox"
              class="controls"
              id="check1"
              data-case="upper"
            />
            <label for="check1"> include uppercase Letters</label>
          </div>
          <div>
            <input
              type="checkbox"
              class="controls"
              id="check2"
              data-case="lower"
            />
            <label for="check2"> include lowercase Letters</label>
          </div>
          <div>
            <input
              type="checkbox"
              class="controls"
              id="check3"
              data-case="numbers"
            />
            <label for="check3"> include Numbers</label>
          </div>
          <div>
            <input
              type="checkbox"
              class="controls"
              id="check4"
              data-case="symbols"
            />
            <label for="check4"> include Symbols</label>
          </div>

          <!-- bar -->
          <div class="" id="bar">
            <span>Strenght </span>
            <span></span><span></span><span></span>
          </div>

          <button id="generatebtn">Generate</button>
        </div>
      </div>
    </div>
  </body>
</html>
